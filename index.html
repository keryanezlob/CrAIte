<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script>

        // –ó–∞–ø—Ä–æ—Å –Ω–∞ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        reg.update().then(() => {

        }).catch(error => {

        });

  </script>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    :root { /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ */
      --background-color: #FFFFFF;
      --text-color: #000000;
      --border-color: #000000; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—á–µ—Ä–Ω—ã–π –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã) */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    html[data-theme="dark"] {
      --background-color: #000000;
      --text-color: #FFFFFF;
      --border-color: #FFFFFF; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (–±–µ–ª—ã–π) */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif; /* Fallback-—à—Ä–∏—Ñ—Ç */
      font-size: 16px;

      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏-–∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
        background-color: rgba(128, 128, 128, 0.2);
    }

    #theme-toggle img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ–¥–Ω–æ–π –∏–∑ –∏–∫–æ–Ω–æ–∫ */
    #theme-icon-sun.hidden,
    #theme-icon-moon.hidden {
        display: none;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      /* –û—Ç—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏, –Ω–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å–º–µ—Å—Ç–∏–º –≤–≤–µ—Ä—Ö */
      justify-content: center; 
      align-items: center;
      padding: 20px; /* –£–º–µ–Ω—å—à–∏–º padding –¥–ª—è –±–æ–ª—å—à–µ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è */
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* –ü—Ä–∏–º–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç Montserrat */
      font-size: 2.5em; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
      margin-top: 50px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –±—ã–ª –≤–≤–µ—Ä—Ö—É —ç–∫—Ä–∞–Ω–∞ */
      margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, –µ—Å–ª–∏ –±—É–¥–µ—Ç –µ—â–µ –∫–æ–Ω—Ç–µ–Ω—Ç */
      padding: 15px 30px; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –æ–±–≤–æ–¥–∫–∏ */
      border: 2px solid var(--border-color); /* –û–±–≤–æ–¥–∫–∞ */
      border-radius: 25px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
      display: inline-block; /* –ß—Ç–æ–±—ã —Ä–∞–º–∫–∞ –æ–±—Ö–≤–∞—Ç—ã–≤–∞–ª–∞ —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç */
      color: var(--text-color); /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
      background-color: transparent; /* –§–æ–Ω –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
      transition: border-color 0.3s ease, color 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
