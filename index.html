<!DOCTYPE html>
<html lang="uk" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>creAIte</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        console.log("‚úÖ Service Worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π");

        reg.update().then(() => {

        }).catch(error => {

        });
      }).catch(error => {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó Service Worker:", error);
      });
    }
  </script>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    :root { /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ */
      --background-color: #FFFFFF;
      --text-color: #000000;
      --border-color: #000000; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—á–µ—Ä–Ω—ã–π –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã) */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    html[data-theme="dark"] {
      --background-color: #000000;
      --text-color: #FFFFFF;
      --border-color: #FFFFFF; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (–±–µ–ª—ã–π) */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif; /* Fallback-—à—Ä–∏—Ñ—Ç */
      font-size: 16px;

      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏-–∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
        background-color: rgba(128, 128, 128, 0.2);
    }

    #theme-toggle img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ–¥–Ω–æ–π –∏–∑ –∏–∫–æ–Ω–æ–∫ */
    #theme-icon-sun.hidden,
    #theme-icon-moon.hidden {
        display: none;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* –ò–ó–ú–ï–ù–ï–ù–û: —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–∂–∏–º–∞–µ–º –∫ –≤–µ—Ä—Ö—É */
      align-items: center;
      padding: 20px; /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      padding-top: 80px; /* –î–û–ë–ê–í–õ–ï–ù–û: –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –∑–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –Ω–∞–µ–∑–∂–∞–ª –Ω–∞ –∫–Ω–æ–ø–∫—É —Ç–µ–º—ã */
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em; /* –†–∞–∑–º–µ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
      margin-top: 0; /* –ò–ó–ú–ï–ù–ï–ù–û: –£–±–∏—Ä–∞–µ–º –≤–µ—Ä—Ö–Ω–∏–π –æ—Ç—Å—Ç—É–ø —É —Å–∞–º–æ–≥–æ h1 */
      margin-bottom: 20px;
      padding: 15px 30px;
      border: 2px solid var(--border-color);
      border-radius: 25px;
      display: inline-block;
      color: var(--text-color);
      background-color: transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
      text-align: center;
      box-sizing: border-box;
      max-width: 90%;
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      line-height: 1.5;
    }

    /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (—ç–∫—Ä–∞–Ω—ã –¥–æ 768px —à–∏—Ä–∏–Ω–æ–π) */
    @media (max-width: 768px) {
      .content-area {
        padding: 10px; /* –£–º–µ–Ω—å—à–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        padding-top: 60px; /* –î–û–ë–ê–í–õ–ï–ù–û: –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö, —á—Ç–æ–±—ã –æ—á–∏—Å—Ç–∏—Ç—å –∫–Ω–æ–ø–∫—É */
      }
      h1 {
        font-size: 1.2em;
        padding: 8px 15px;
        margin-top: 0; /* –ò–ó–ú–ï–ù–ï–ù–û: –£–±–∏—Ä–∞–µ–º –≤–µ—Ä—Ö–Ω–∏–π –æ—Ç—Å—Ç—É–ø —É h1 –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
    <img id="theme-icon-moon" src="icon-moon.png" alt="–¢–µ–º–Ω–∞—è —Ç–µ–º–∞">
    <img id="theme-icon-sun" src="icon-sun.png" alt="–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞" class="hidden">
  </button>
  <div class="content-area">
    <h1>–ú–∞–π–±—É—Ç–Ω—î –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ creAIte</h1>
  </div>

  <script src="theme.js"></script>
</body>
</html>
