<!DOCTYPE html>
<html lang="uk" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>creAIte</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        console.log("‚úÖ Service Worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π");

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –æ–∂–∏–¥–∞—é—â–∏–π Service Worker –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (reg.waiting) {
            console.log('üí° Service Worker: –ù–∞–π–¥–µ–Ω–∞ –æ–∂–∏–¥–∞—é—â–∞—è –≤–µ—Ä—Å–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.');
            document.dispatchEvent(new CustomEvent('swUpdateReady', { detail: reg.waiting }));
        }

        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –≤–æ –≤—Ä–µ–º—è —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏
        reg.addEventListener('updatefound', () => {
          const installingWorker = reg.installing;
          if (installingWorker) {
            installingWorker.addEventListener('statechange', () => {
              if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('üí° –ù–æ–≤—ã–π Service Worker —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∏ –∂–¥–µ—Ç.');
                document.dispatchEvent(new CustomEvent('swUpdateReady', { detail: installingWorker }));
              }
            });
          }
        });
      }).catch(error => {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó Service Worker:", error);
      });
    }
  </script>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    :root { /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ */
      --background-color: #FFFFFF;
      --text-color: #000000;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    html[data-theme="dark"] {
      --background-color: #000000;
      --text-color: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      font-size: 16px;

      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏-–∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
        background-color: rgba(128, 128, 128, 0.2);
    }

    #theme-toggle img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ–¥–Ω–æ–π –∏–∑ –∏–∫–æ–Ω–æ–∫ */
    #theme-icon-sun.hidden,
    #theme-icon-moon.hidden {
        display: none;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 20px 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      line-height: 1.5;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
    #update-app-btn {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.1em;
        background-color: #007bff; /* –°–∏–Ω—è—è –∫–Ω–æ–ø–∫–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        /* –ó–¥–µ—Å—å —Ç–æ—á–Ω–æ –ù–ï–¢ display: none; –ö–Ω–æ–ø–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤–∏–¥–Ω–∞ –≤—Å–µ–≥–¥–∞ */
    }

    #update-app-btn:hover {
        background-color: #0056b3;
    }

    /* –ö–ª–∞—Å—Å –¥–ª—è –∫–Ω–æ–ø–∫–∏, –∫–æ–≥–¥–∞ –µ—Å—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ */
    #update-app-btn.update-available {
        background-color: #28a745; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è "–¥–æ—Å—Ç—É–ø–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ" */
    }

    #update-app-btn.update-available:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
    <img id="theme-icon-moon" src="icon-moon.png" alt="–¢–µ–º–Ω–∞—è —Ç–µ–º–∞">
    <img id="theme-icon-sun" src="icon-sun.png" alt="–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞" class="hidden">
  </button>
  <div class="content-area">
    <h1>–ü—Ä–∏–≤—ñ—Ç, —Ü–µ –∞–±—Å–æ–ª—é—Ç–Ω–æ –Ω–æ–≤–∏–π —Ç–µ–∫—Å—Ç!</h1>
    <button id="update-app-btn">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è</button>
  </div>

  <script src="theme.js"></script>
</body>
</html>
