<!DOCTYPE html>
<html lang="uk" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>creAIte</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <script>

        console.log("‚úÖ Service Worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π");

        // –ó–∞–ø—Ä–æ—Å –Ω–∞ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        // –≠—Ç–æ –ø–æ–º–æ–∂–µ—Ç –±—Ä–∞—É–∑–µ—Ä—É –±—ã—Å—Ç—Ä–µ–µ –æ–±–Ω–∞—Ä—É–∂–∏—Ç—å –Ω–æ–≤—ã–π sw.js
        reg.update().then(() => {
            console.log('üîç Service Worker: –ó–∞–ø—É—â–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π.');
        }).catch(error => {
            console.warn('‚ö†Ô∏è Service Worker: –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π:', error);
        });

        // <--- –£–î–ê–õ–ï–ù–ê –õ–û–ì–ò–ö–ê –î–õ–Ø document.dispatchEvent(new CustomEvent('swUpdateReady', ...))
        // <--- –£–î–ê–õ–ï–ù–ê –õ–û–ì–ò–ö–ê –î–õ–Ø reg.addEventListener('updatefound', ...)
        // –¢–∞–∫ –∫–∞–∫ –º—ã –±–æ–ª—å—à–µ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏–ª–∏ –∫–Ω–æ–ø–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      }).catch(error => {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó Service Worker:", error);
      });
    }
  </script>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    :root {
      --background-color: #FFFFFF;
      --text-color: #000000;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    html[data-theme="dark"] {
      --background-color: #000000;
      --text-color: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      font-size: 16px;

      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏-–∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
        background-color: rgba(128, 128, 128, 0.2);
    }

    #theme-toggle img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ–¥–Ω–æ–π –∏–∑ –∏–∫–æ–Ω–æ–∫ */
    #theme-icon-sun.hidden,
    #theme-icon-moon.hidden {
        display: none;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 20px 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      line-height: 1.5;
    }

    /* <--- –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (#update-app-btn) –£–î–ê–õ–ï–ù–´ */
  </style>
</head>
<body>

  <div class="content-area">
    <h1>–ü—Ä–∏–≤—ñ—Ç, —Ü–µ –∞–±—Å–æ–ª—é—Ç–Ω–æ –Ω–æ–≤–∏–π —Ç–µ–∫—Å—Ç!</h1>
    </div>

  <script src="theme.js"></script>
</body>
</html>
