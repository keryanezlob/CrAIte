<!DOCTYPE html>
<html lang="uk" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>creAIte</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script>
    if ('serviceWorker' in navigator) {

        console.log("‚úÖ Service Worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π");

        reg.update().then(() => {

        }).catch(error => {
            console.warn('‚ö†Ô∏è Service Worker: –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫—É –ø–µ—Ä–µ–≤—ñ—Ä–æ–∫ –æ–Ω–æ–≤–ª–µ–Ω—å:', error);
        });
      }).catch(error => {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó Service Worker:", error);
      });
    }
  </script>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    :root { /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ */
      --background-color: #FFFFFF;
      --text-color: #000000;
      --border-color: #000000; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—á–µ—Ä–Ω—ã–π –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã) */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    html[data-theme="dark"] {
      --background-color: #000000;
      --text-color: #FFFFFF;
      --border-color: #FFFFFF; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (–±–µ–ª—ã–π) */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif; /* Fallback-—à—Ä–∏—Ñ—Ç */
      font-size: 16px;

      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏-–∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
        background-color: rgba(128, 128, 128, 0.2);
    }

    #theme-toggle img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ–¥–Ω–æ–π –∏–∑ –∏–∫–æ–Ω–æ–∫ */
    #theme-icon-sun.hidden,
    #theme-icon-moon.hidden {
        display: none;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ .content-area */
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em; /* –†–∞–∑–º–µ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
      margin-top: 50px;
      margin-bottom: 20px;
      padding: 15px 30px;
      border: 2px solid var(--border-color);
      border-radius: 25px;
      display: inline-block;
      color: var(--text-color);
      background-color: transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
      text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ h1 */
      box-sizing: border-box; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ padding –≤–∫–ª—é—á–µ–Ω –≤ –æ–±—â—É—é —à–∏—Ä–∏–Ω—É */
      max-width: 90%; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É h1, —á—Ç–æ–±—ã –Ω–µ –∑–∞–Ω–∏–º–∞–ª –≤—Å—é —à–∏—Ä–∏–Ω—É –Ω–∞ –æ—á–µ–Ω—å —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      line-height: 1.5;
    }

    /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (—ç–∫—Ä–∞–Ω—ã –¥–æ 768px —à–∏—Ä–∏–Ω–æ–π) */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em; /* –ú–µ–Ω—å—à–∏–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        padding: 10px 20px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        margin-top: 30px; /* –ù–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        white-space: nowrap; /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Ä–∞–∑–º–µ—â–∞–µ—Ç —Ç–µ–∫—Å—Ç –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É */
        overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ, –≤—ã—Ö–æ–¥—è—â–µ–µ –∑–∞ —Ä–∞–º–∫–∏ */
        text-overflow: ellipsis; /* –î–æ–±–∞–≤–ª—è–µ—Ç "..." –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
        max-width: 95%; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö, –µ—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ */
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">

  </div>

  <script src="theme.js"></script>
</body>
</html>
